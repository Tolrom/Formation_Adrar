                    <input type="text" name="name" id="name" minlength="2" maxlength="20" placeholder="Dupont" required>

                <div>
                    <label for="com">Votre message</label>
                    <br>
                    <textarea name="com" id="com" cols="70" rows="10" placeholder="Écrivez-nous votre message ici, nous tâcherons de vous répondre au plus vite"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="send" id="send" checked>
                    <label for="send">Envoyer une copie par email!</label>
                </div>
                <div>
                    <button type="submit" form="contact" value="submit">Submit</button>
                    <button type="reset" form="contact" value="reset">Reset</button>
