<!DOCTYPE html>
<html lang="en">
<head>

    <title>Les formulaires</title>
    <link rel="stylesheet" href="style.css">

<body>
    <fieldset>
        <legend>Remplissez-moi UwU</legend>
        <form method="post" action="">
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" maxlength="20" minlength="2" placeholder="Ex : Sandrine">
            <label for="nom">Nom:</label>
            <input type="text" maxlength="20" minlength="2" placeholder="Ex : Rousseau" id="nom">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Ex : sandrine.rousseau@gmail.com">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="30" placeholder="Ex : gkià06g46r">
            <label for="age">Âge:</label>
            <input type="number" id="age" min="5" max="99" placeholder="Ex : 27">
            <label for="telephone">N° de téléphone:</label>
            <input type="tel" id="telephone" name="telephone" minlength="10" maxlength="10" placeholder="0699999999">
            <label for="com">Commentaire :</label>
            <textarea name="com" id="com" cols="70" rows="10" placeholder="Lâche un com si le coeur t'en dit la teamaaaaax on est ensemble de zinzin le sang"></textarea>
            <label for="date">Date de la dernière coloscopie:</label>
            <input type="date" name="" id="date">
            <label for="pic">Send nude</label>
            <input type="file" name="" id="pic">
        </form>
    </fieldset>
